<body>
    <h1>assingment 6</h1>

    <div class="me">
        <button onclick="dhruv()"
            style="color: blueviolet; background-color: aqua; border-radius :20px;padding: 10px;">PLAY</button>
            </div>
    <script>

function dhruv(){
var a,b,c;
a=prompt("Here Comes ur turn! Give Me a Number of Two Digits");

if(a>=10 && a<=99){

for(b=0;b<5;b++){
c=Math.random();
document.write(Math.round(c*100),"</br>");
if(a==Math.round(c*100)){
document.write("Hehe I Won! Just In ",b,"th Turn");
break;
}
if(b==4){
document.write("You Won!I Coudn't Guess.");}
}
}

else{
document.write("Error! Enter A Two Digit Number!");}

}

    </script>
